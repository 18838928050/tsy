<body>
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">网页主题</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1"></div>
		</div>
	</nav>
	<div class="panel panel-warning"
		style="margin-top: 7%;margin-left: 20%;marker-offset: 10%;margin-right: 20%;height: 700px">
		<div class="panel-heading">
			<h3 class="panel-title">留言板</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label" >姓名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="firstname" placeholder="请输入昵称" maxlength="6">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">邮箱/手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="lastname" placeholder="请输入邮箱/手机号" maxlength="20">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">留言</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="liuyan" rows="3" placeholder="最大字数500" maxlength="500"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn  btn-primary btn-block" id="btn-default" style="width: 100px;margin-left: 400px">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
